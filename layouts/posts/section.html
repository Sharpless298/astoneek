{{ define "main" }}
{{ partial "header" . }}

<div class="content">
	<div class="markdown">
		{{ partial "content" . }}
	</div>

	<div class="mx-0 mx-md-4 posts">
		<h1>Blog</h1>
		<hr>
		<ul class="list-unstyled">
			{{ range .Data.Pages.GroupByDate "2006" "desc"}}
			<li class="groupby">{{ .Key }}</li>
			{{ range sort .Pages "Date" "desc" }}
			{{ partial "postlist" . }}
			{{ end }}
			{{ end }}
		</ul>
	</div>
</div>

{{ partial "footer" . }}
{{ end }}
