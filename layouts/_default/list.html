{{ define "main" }}
{{ partial "header" . }}

<div class="content">
    <span class="date" title='{{ .Date.Format "Mon Jan 2 2006 15:04:05 MST" }}'>
    {{ .Date.Format "January 2, 2006" }}
    </span>
	<div class="mx-0 mx-md-4">
		<h1>Tags</h1>
		<hr>
		<ul>
			{{ range .Site.Taxonomies.tags }}
			<li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
			{{ end }}
		</ul>
	</div>
</div>

{{ partial "footer" . }}
{{ end }}
