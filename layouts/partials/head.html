<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<!-- Setting title -->
	<title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>
	<!-- Page description for search engines and stuffs -->
	<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}" >
	<link rel="canonical" href="{{ .Permalink }}" />

  <!-- Not very sure what these 2 lines do -->
  <!-- https://stackoverflow.com/questions/1988499/meta-tags-for-mobile-should-they-be-used -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

  <!-- Not sure what this do too. -->
  <meta name="referrer" content="no-referrer">

  <!-- Open Graph Settings -->
  <!-- https://ogp.me/ -->
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  <meta property="og:locale" content="zh_TW" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.cover | default .Site.Params.logo }}" />
  <meta property="og:description" content="{{ .Description | default .Site.Params.description }}" />

  <!-- Include Bootstrap 5 (CSS only) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Custom css file -->
  <link rel="stylesheet" href="{{- .Site.BaseURL -}}css/custom.css" />

</head>
