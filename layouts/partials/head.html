<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{ block "title" . }}{{ if .IsHome }} {{ .Site.Title }} {{ else }} {{ .Title }} - {{ .Site.Title }} {{ end }}{{ end }}</title>
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="referrer" content="no-referrer">
	<meta name="description" content="{{ .Description | default .Site.Params.description }}" />

	<meta property="og:site_name" content="{{ .Site.Title }}" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="{{ .Permalink }}" />
	<meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}" />
	<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.meta_img | default .Site.Params.logofile }}" />
	<meta property="og:description" content="{{ .Description | default .Site.Params.description }}" />

	{{ with .Site.Params.searchconsoleid }}
	<meta name="google-site-verification" content={{ . }} />
	{{ end }}

	<link rel="canonical" href="{{ .Permalink }}">

	<link href="{{ .Site.BaseURL }}css/custom.css" rel="stylesheet" type="text/css"/>
	<link href="{{ .Site.BaseURL }}css/syntax.css" rel="stylesheet" type="text/css"/>
	<link href="{{ .Site.BaseURL }}css/anchor.css" rel="stylesheet" type="text/css"/>

	{{ if .Site.Params.faviconfile }}
	<link rel="shortcut icon" href="{{ .Site.Params.faviconfile | absURL }}">
	{{ end }}

	{{ if .Params.katex }}{{ partial "katex.html" . }}{{ end }}
	<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
</head>
